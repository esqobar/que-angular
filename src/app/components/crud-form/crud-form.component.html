
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>crud form</h3>
        <div class="d-flex justify-content-end">
        </div>
      </div>
      <div class="card-body">
        <form (ngSubmit)="create()" [formGroup]="myForm" novalidate>
          <div formGroupName="login">
            <div class="form-group">
              <label for="login">Login</label>
              <input type="text" class="form-control" id="login" placeholder="Enter Login details">
              <div *ngIf="login.invalid && (login.dirty || login.touched)">
                <div *ngIf="login.errors.required" class="alert alert-danger" role="alert">
                  Login Is Required
                </div>
                <div *ngIf="login.errors.pattern" class="alert alert-danger" role="alert">
                  Invalid Login
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password Details">
              <div *ngIf="password.invalid && (password.dirty || password.touched)">
                <div *ngIf="password.errors.required" class="alert alert-danger" role="alert">
                  Password Is Required
                </div>
                <div *ngIf="password.errors.pattern" class="alert alert-danger" role="alert">
                  Invalid Password
                </div>
              </div>
            </div>
            <div class="form-group">
                <label for="polynomial">Polynomial</label>
                <input type="text" class="form-control" id="password" placeholder="Enter Password Details">
                <div *ngIf="password.invalid && (password.dirty || password.touched)">
                  <div *ngIf="email.errors.required" class="alert alert-danger" role="alert">
                    Polynomial Is Required
                  </div>
                  <div *ngIf="email.errors.pattern" class="alert alert-danger" role="alert">
                    Invalid Polynomial
                  </div>
                </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn float-right" [disabled]="!myForm.valid">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
